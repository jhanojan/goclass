    <!-- Data Table area Start-->
    <div class="data-table-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="data-table-list">
                      <form method="post" action="http://localhost:9090/submit_edit"> 
                      <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                        <div class="form-group ic-cmp-int">
                                            <div class="form-ic-cmp">
                                                <i class="notika-icon notika-support"></i>
                                            </div>
                                            <div class="nk-int-st">
                                              <input type="hidden" name="user_id" value="{{.Id}}" class="form-control">
                                                <input type="text" name="name" value="{{.Name}}" class="form-control" placeholder="Full Name">
                                            </div>
                                        </div>
                                    </div>
                        </div>
                        <div class="row">
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                        <div class="form-group ic-cmp-int">
                                            <div class="form-ic-cmp">
                                                <i class="notika-icon notika-support"></i>
                                            </div>
                                            <div class="nk-int-st">
                                                <input type="text" value="{{.Username}}" name="username" class="form-control" placeholder="Email Address">
                                            </div>
                                        </div>
                                    </div>
                        </div>
                        <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                    <div class="form-group ic-cmp-int">
                                        <div class="form-ic-cmp">
                                            <i class="notika-icon notika-mail"></i>
                                        </div>
                                        <div class="nk-int-st">
                                            <input type="text" value="{{.Email}}" name="email" class="form-control" placeholder="Email Address">
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div class="row">
                          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                              <button type="submit">Submit</button>
                          </div>
                        </div>
                    </div>
                  </form>
                </div>
            </div>
        </div>
